<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zick Admin | User Terminal</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-layout">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-inner">
                <div class="sidebar-header">
                    <div class="brand">ZICK<span>PRO</span></div>
                    <div id="closeSidebar" class="close-icon-right"><i class="fas fa-times"></i></div>
                </div>
                
                <nav class="sidebar-nav">
                    <button class="nav-item" onclick="location.href='admin.html'"><i class="fas fa-wallet"></i> <span>Withdrawals</span></button>
                    <button class="nav-item active" onclick="location.href='user.html'"><i class="fas fa-users"></i> <span>Users List</span></button>
                    <button class="nav-item" onclick="location.href='ads.html'"><i class="fas fa-rectangle-ad"></i> <span>Ads Manager</span></button>
                    <button class="nav-item" onclick="location.href='home.html'"><i class="fas fa-gamepad"></i> <span>Game View</span></button>
                </nav>

                <div class="sidebar-footer">
                    <button id="logoutBtn" class="logout-btn"><i class="fas fa-power-off"></i> <span>Logout</span></button>
                </div>
            </div>
        </aside>

        <main class="main-body">
            <header class="main-header">
                <div class="header-left">
                    <div id="openSidebar" class="menu-trigger"><span></span><span></span><span></span></div>
                    <h1>User Database</h1>
                </div>
                <div class="header-right">
                    <div class="live-status"><div class="dot"></div> <span id="count">0</span> USERS</div>
                </div>
            </header>

            <div class="scroll-area">
                <div class="toolbar">
                    <div class="search-pro">
                        <div class="search-inner">
                            <i class="fas fa-search search-icon"></i>
                            <input type="text" id="userSearch" placeholder="Search by email...">
                        </div>
                    </div>
                </div>

                <div class="table-frame">
                    <div class="table-scroll">
                        <table class="master-table">
                            <thead>
                                <tr>
                                    <th>User Email</th>
                                    <th>Vault Score</th>
                                    <th>Created At</th>
                                    <th style="text-align: right;">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="userList"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal-overlay" style="display:none;">
        <div class="modal-box">
            <div id="modalContent"></div>
            <button class="close-modal-btn" onclick="closeModal()">Close Terminal</button>
        </div>
    </div>

    <script type="module" src="user.js"></script>
</body>
</html>
