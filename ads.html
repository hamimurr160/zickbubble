<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zick Admin | Ads Control Room</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root { --glass: rgba(17, 20, 29, 0.95); }

        /* FIXED DEPLOYMENT BAR AT TOP */
        .deployment-header-fixed {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 25px 40px;
        }

        .command-bar {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            align-items: flex-end;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .command-bar::-webkit-scrollbar { height: 4px; }

        .cmd-input-group { flex: 1; min-width: 180px; }
        .cmd-input-group.code-field { flex: 2; min-width: 300px; }
        
        .cmd-input-group label { 
            display: block; 
            font-size: 10px; 
            font-weight: 800; 
            color: #64748b; 
            margin-bottom: 8px; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }

        /* INVENTORY CARD & TABLE */
        .inventory-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 28px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            margin: 20px;
        }

        .inventory-header {
            padding: 25px 30px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-viewport {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .table-viewport::-webkit-scrollbar { height: 8px; }
        .table-viewport::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        .table-viewport::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        table { width: 100%; border-collapse: collapse; min-width: 1200px; }
        th { background: rgba(255,255,255,0.02); padding: 20px 25px; text-align: left; font-size: 11px; text-transform: uppercase; color: #64748b; letter-spacing: 1px; }
        td { padding: 20px 25px; border-bottom: 1px solid var(--border); color: #fff; font-size: 14px; }

        /* STATUS & TAGS */
        .page-badge { padding: 5px 10px; background: rgba(59,130,246,0.1); color: var(--primary); border-radius: 8px; font-weight: 800; font-size: 10px; text-transform: uppercase; }
        .status-pill { padding: 6px 14px; border-radius: 10px; font-size: 10px; font-weight: 800; text-transform: uppercase; border: 1px solid transparent; }
        .active-status { background: #10b9811a; color: #10b981; border-color: #10b98133; }
        .inactive-status { background: #ef44441a; color: #ef4444; border-color: #ef444433; }

        .code-preview-box { font-family: 'JetBrains Mono', monospace; font-size: 11px; color: #10b981; background: #06080a; padding: 10px; border-radius: 10px; border: 1px solid var(--border); max-width: 280px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* BUTTONS */
        .deploy-btn { background: var(--primary); color: #fff; border: none; padding: 14px 28px; border-radius: 14px; font-weight: 800; cursor: pointer; transition: 0.3s; white-space: nowrap; box-shadow: 0 10px 20px rgba(59,130,246,0.2); }
        .deploy-btn:hover { transform: translateY(-2px); filter: brightness(1.2); }
        
        .action-icon { width: 38px; height: 38px; border-radius: 12px; border: 1px solid var(--border); background: rgba(255,255,255,0.03); color: #fff; cursor: pointer; transition: 0.2s; }
        .action-icon:hover { background: var(--primary); border-color: var(--primary); }
        .delete-icon:hover { background: var(--red); border-color: var(--red); }

        /* HEADER NAV */
        .main-header { 
            padding: 15px 25px; display: flex; justify-content: space-between; 
            align-items: center; border-bottom: 1px solid var(--border); 
            background: rgba(5,7,10,0.8); backdrop-filter: blur(15px); 
        }
    </style>
</head>
<body>

    <div class="app-layout">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-inner">
                <div class="sidebar-header">
                    <div class="brand">ZICK<span>PRO</span></div>
                    <div id="closeSidebar" class="close-icon-right"><i class="fas fa-times"></i></div>
                </div>
                
                <nav class="sidebar-nav">
                    <button class="nav-item" onclick="location.href='admin.html'"><i class="fas fa-wallet"></i> <span>Withdrawals</span></button>
                    <button class="nav-item" onclick="location.href='user.html'"><i class="fas fa-users"></i> <span>Users List</span></button>
                    <button class="nav-item active" onclick="location.href='ads.html'"><i class="fas fa-rectangle-ad"></i> <span>Ads Manager</span></button>
                    <button class="nav-item" onclick="location.href='home.html'"><i class="fas fa-gamepad"></i> <span>Game View</span></button>
                </nav>

                <div class="sidebar-footer">
                    <div class="admin-card">
                        <img id="adminPhoto" src="https://ui-avatars.com/api/?name=Admin" alt="Admin">
                        <div class="admin-details">
                            <span id="adminName">Admin</span>
                            <small id="adminEmail">Verifying...</small>
                        </div>
                    </div>
                    <button id="logoutBtn" class="logout-btn">
                        <i class="fas fa-power-off"></i> <span>Terminate Session</span>
                    </button>
                </div>
            </div>
        </aside>
        <main class="main-body">
            <header class="main-header">
                <div class="header-left" style="display:flex; align-items:center; gap:20px;">
                    <div id="openSidebar" class="menu-trigger">
                        <span></span><span></span><span></span>
                    </div>
                    <h1>Ads Control</h1>
                </div>
                <div class="header-right">
                    <div class="live-status"><div class="dot"></div> Live Inventory</div>
                </div>
            </header>

            <div class="deployment-header-fixed">
                <div class="command-bar">
                    <div class="cmd-input-group">
                        <label>Target Page</label>
                        <select id="adPage" class="pro-input">
                            <option value="homepage">Home Page</option>
                            <option value="gamepage">Game Page</option>
                            <option value="withdrawal">Withdrawal</option>
                            <option value="history">History</option>
                        </select>
                    </div>
                    <div class="cmd-input-group">
                        <label>Placement Slot</label>
                        <select id="adType" class="pro-input">
                            <option value="Header Banner">Header Banner</option>
                            <option value="Footer Banner">Footer Banner</option>
                            <option value="Splash Ad">Splash Ad</option>
                            <option value="Interstitial Ad">Interstitial Ad</option>
                            <option value="Rewarded Ad">Rewarded Ad</option>
                        </select>
                    </div>
                    <div class="cmd-input-group">
                        <label>Network Provider</label>
                        <input type="text" id="adNetwork" class="pro-input" placeholder="e.g. Adsterra">
                    </div>
                    <div class="cmd-input-group code-field">
                        <label>Ad Script Code</label>
                        <input type="text" id="adCode" class="pro-input" placeholder="Paste script or HTML here...">
                    </div>
                    <button class="deploy-btn" onclick="addNewAd()">DEPLOY UNIT</button>
                </div>
            </div>

            <div class="inventory-card">
                <div class="inventory-header">
                    <h3 style="margin:0"><i class="fas fa-server" style="color:var(--primary); margin-right:12px;"></i> Active Ad Inventory</h3>
                    <div class="status-indicator"><div class="live-pulse"></div> Live Sync</div>
                </div>

                <div class="table-viewport">
                    <table>
                        <thead>
                            <tr>
                                <th>Target Location</th>
                                <th>Placement</th>
                                <th>Network</th>
                                <th>Code Injection</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="adList"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="ads.js"></script>
</body>
</html>
